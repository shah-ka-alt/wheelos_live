<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Email Sent</h1>
        <p>An email with a link to reset your password has been sent to your email address. Please check your inbox and follow the instructions provided.</p>
        <div style="display: flex; justify-content: center;">
            <a href="{% url 'login' %}" class="btn">Back to Login</a>
            <p style="margin: 10px 10px;"><b>or</b></p>
            <a href="{% url 'password_reset' %}" class="btn">Send Link Again</a>
          </div>
    </div>
</body>
</html>
